
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - StickersPoint</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<header class="header">
  <div class="logo">StickersPoint</div>
  <nav class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Productos</a>
    <a href="#">Contacto</a>
  </nav>
  <div class="icons">
    <button class="icon-btn"><i class="fas fa-shopping-cart"></i></button>
  </div>
</header>

<section class="bienvenida" style="background-color: #fff5e9; padding: 60px 20px;">
  <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 60px;">
    <div style="max-width: 500px; text-align: center;">
      <h1 style="font-size: 30px; margin-bottom: 10px;">Bienvenidos a <span style="color:#f0a41c;">StickersPoint</span></h1>
      <p style="font-size: 20px;">Descubrí los mejores stickers con la mejor calidad</p>
    </div>
    <img src="imagenescatalogo/mascota.png" alt="Mascota" style="max-height: 400px;">
  </div>
</section>

<section class="galeria-fondo">
  <div class="galeria-container">
    <div id="galeriaSlider" class="galeria-slider">
      <img src="imagenescatalogo/carrusel1.jpg" alt="Imagen 1" class="central">
      <img src="imagenescatalogo/carrusel2.jpg" alt="Imagen 2">
      <img src="imagenescatalogo/carrusel1.jpg" alt="Imagen 3">
    </div>
  </div>
  <div class="galeria-controles">
    <button onclick="moverGaleria(-1)"><i class="fas fa-chevron-left"></i></button>
    <button onclick="moverGaleria(1)"><i class="fas fa-chevron-right"></i></button>
  </div>
</section>

<div class="modal" id="carritoModal">
  <div class="modal-content carrito">
    <span class="close-modal" id="cerrarCarrito">×</span>
    <h2>Carrito</h2>
    <ul id="listaCarrito"></ul>
    <p>Total: $<span id="totalCarrito">0</span></p>
    <button id="vaciarCarrito">Vaciar carrito</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
