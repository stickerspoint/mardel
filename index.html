<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers Shop</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">Stickers Shop</div>
        <nav class="nav-links">
            <a href="index.html" class="active">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="#">Contacto</a>
        </nav>
        <div class="icons">
            <button class="icon-btn" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="contadorCarrito">0</span>
            </button>
        </div>
    </header>

    <main>
        <section class="galeria-fondo">
            <h1>¡Novedades Destacadas!</h1>
            <div class="galeria-container">
                <div class="galeria-slider" id="galeria-slider">
                    </div>
            </div>
            <div class="galeria-controles">
                <button id="prevBtn">&lt;</button>
                <button id="nextBtn">&gt;</button>
            </div>
        </section>

        <section class="destacados-productos">
            <h2>Stickers Destacados</h2>
            <div class="destacados-grid" id="destacados-grid">
                </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Stickers Shop. Todos los derechos reservados.</p>
    </footer>

    <div id="cartModal" class="modal">
        <div class="modal-content carrito">
            <span class="close-modal">&times;</span>
            <h2>Tu Carrito de Compras</h2>
            <ul id="listaCarrito">
                </ul>
            <div class="carrito-vacio-mensaje" style="display: none;">
                Tu carrito está vacío. ¡Añade algunos stickers!
            </div>
            <div class="carrito-acciones">
                <p>Total: <span id="totalCarrito">$0</span></p>
                <button id="vaciarCarrito">Vaciar Carrito</button>
            </div>
        </div>
    </div>

    <div id="miniCartNotification" class="mini-carrito-notificacion">
        <span class="cerrar-notificacion">&times;</span>
        <div class="mini-carrito-contenido">
            <img src="" alt="Producto" id="notificacionImagen">
            <p><span id="notificacionNombre"></span></p>
            <p>Precio: <span id="notificacionPrecio"></span></p>
            <p id="notificacionMensaje"></p>
            <p>Items en carrito: <span id="notificacionCantidadTotal"></span></p>
            <p>Total carrito: <span id="notificacionTotal"></span></p>
            <button id="verCarritoDesdeNotificacion">Ver Carrito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
