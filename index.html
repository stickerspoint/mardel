<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <header class="header">
    <div class="logo">StickersPoint</div>
    <nav class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>
    <div class="icons">
      <button class="icon-btn"><i class="fas fa-shopping-cart"></i></button>
    </div>
  </header>

  <section class="inicio">
    <div class="inicio-contenido">
      <div class="texto">
        <h1>Bienvenidos a StickersPoint</h1>
        <p>Descubrí los mejores stickers con la mejor calidad</p>
      </div>
      <div class="imagen">
        <img src="mascota.png" alt="Mascota" />
      </div>
    </div>
  </section>

  <section class="galeria-fondo">
    <div class="galeria-container">
      <div class="galeria-slider" id="galeriaSlider">
        <img src="carrusel1.jpg" alt="Imagen 1" />
        <img src="carrusel2.jpg" alt="Imagen 2" />
        <img src="carrusel1.jpg" alt="Imagen 3" />
        <img src="carrusel2.jpg" alt="Imagen 4" />
      </div>
      <div class="galeria-controles">
        <button onclick="moverGaleria(-1)">❮</button>
        <button onclick="moverGaleria(1)">❯</button>
      </div>
    </div>
  </section>

  <section class="destacados">
    <h2>Productos Destacados</h2>
    <div class="destacados-grid" id="contenedorDestacados"></div>
  </section>

  <div class="modal" id="carritoModal">
    <div class="modal-content carrito">
      <span class="close-modal" id="cerrarCarrito">×</span>
      <h2>Carrito</h2>
      <ul id="listaCarrito"></ul>
      <p>Total: $<span id="totalCarrito">0</span></p>
      <button id="vaciarCarrito">Vaciar carrito</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
