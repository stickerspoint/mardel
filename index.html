
<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Tienda Online</title>
<link href="estilos.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
<div class="logo">StickersPoint</div>
<nav class="nav-links">
<a href="#">Inicio</a>
<a href="catalogo.html">Productos</a>
<a href="#">Contacto</a>
</nav>
<div class="icons">
<button class="icon-btn"><i class="fas fa-shopping-cart"></i></button>
</div>
</header>
<section class="inicio">
<div class="inicio-contenido">
<div class="texto">
<h1>Bienvenidos a StickersPoint</h1>
<p>Descubrí los mejores stickers con la mejor calidad</p>
</div>
<div class="imagen">
<img alt="Mascota" src="mascota.png"/>
</div>
</div>
</section>
<section class="galeria-fondo">
<div class="galeria-container">
<div class="galeria-slider" id="galeriaSlider">
<img alt="Imagen 1" src="carrusel1.jpg"/>
<img alt="Imagen 2" src="carrusel2.jpg"/>
<img alt="Imagen 3" src="carrusel1.jpg"/>
<img alt="Imagen 4" src="carrusel2.jpg"/>
</div>
<div class="galeria-controles">
<button onclick="moverGaleria(-1)">❮</button>
<button onclick="moverGaleria(1)">❯</button>
</div>
</div>
</section>
<div class="modal" id="carritoModal">
<div class="modal-content carrito">
<span class="close-modal" id="cerrarCarrito">×</span>
<h2>Carrito</h2>
<ul id="listaCarrito"></ul>
<p>Total: $<span id="totalCarrito">0</span></p>
<button id="vaciarCarrito">Vaciar carrito</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
