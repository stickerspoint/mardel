<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <div class="logo">StickersPoint</div>
    <nav class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Productos</a>
      <a href="#">Contacto</a>
    </nav>
    <div class="icons">
      <button class="icon-btn"><i class="fas fa-shopping-cart"></i></button>
    </div>
  </header>

  <main class="destacados">
    <h1>Catálogo</h1>
    <div id="contenedorDestacados" class="destacados-grid"></div>
  </main>

  <div class="modal" id="carritoModal">
    <div class="modal-content carrito">
      <span class="close-modal" id="cerrarCarrito">×</span>
      <h2>Carrito</h2>
      <ul id="listaCarrito"></ul>
      <p>Total: $<span id="totalCarrito">0</span></p>
      <button id="vaciarCarrito">Vaciar carrito</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
