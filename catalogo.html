
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    html {
      scroll-behavior: smooth;
    }
    #categoriasNav a {
      text-decoration: none;
      color: #333;
      padding: 6px 12px;
      border-radius: 12px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      font-size: 14px;
      display: inline-block;
      transition: background 0.3s;
      margin: 5px;
    }
    #categoriasNav a:hover {
      background-color: #ffe2b3;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">StickersPoint</div>
  <nav class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Productos</a>
    <a href="#">Contacto</a>
  </nav>
  <div class="icons">
    <button class="icon-btn"><i class="fas fa-shopping-cart"></i></button>
  </div>
</header>

<main class="destacados">
  <h1>Catálogo</h1>
  <div style="text-align: center; margin: 20px 0;">
    <input type="text" id="buscador" placeholder="Buscar producto..." style="padding: 10px; width: 80%; max-width: 500px; border-radius: 8px; border: 1px solid #ccc;">
  </div>
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 30px;" class="filtros-categorias">
    <div id="categoriasNav"></div>
    <select id="filtroMaterial">
      <option value="">Material</option>
      <option value="vinilo blanco">vinilo blanco</option>
      <option value="vinilo dorado">vinilo dorado</option>
      <option value="vinilo fotoluminiscente">vinilo fotoluminiscente</option>
      <option value="vinilo holografico">vinilo holografico</option>
      <option value="vinilo holografico triangulitos">vinilo holografico triangulitos</option>
    </select>
  </div>
  <div id="contenedorCatalogo"></div>
</main>

<script>
  fetch("productos.json")
    .then(res => res.json())
    .then(productos => {
      const nav = document.getElementById("categoriasNav");
      const categorias = [...new Set(productos.map(p => p.categoria))];
      categorias.forEach(cat => {
        const id = cat.replace(/[^a-zA-Z0-9]/g, "");
        const link = document.createElement("a");
        link.href = "#" + id;
        link.textContent = cat;
        nav.appendChild(link);
      });
    });
</script>
<script src="script.js"></script>
</body>
</html>
